<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            background-color: #004d40;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .button {
            display: inline-block;
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Inmobiliaria Velar</h2>
        </div>
        <div class="content">
            <p>Hola, <strong>$nombre_destinatario</strong>:</p>
            <p>$mensaje_cuerpo</p>
            <div style="margin-top: 15px;">
                $contenido_extra
            </div>
        </div>
        <div class="footer">
            <p>Este es un mensaje automático del Sistema de Gestión Inmobiliaria Velar.</p>
            <p>Por favor no responder a este correo.</p>
        </div>
    </div>
</body>

</html>
